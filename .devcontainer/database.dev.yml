default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: /workspace/storage/development.sqlite3

test:
  <<: *default
  database: /workspace/storage/test.sqlite3

production:
  primary:
    <<: *default
    database: /workspace/storage/production.sqlite3
  cache:
    <<: *default
    database: /workspace/storage/production_cache.sqlite3
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: /workspace/storage/production_queue.sqlite3
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: /workspace/storage/production_cable.sqlite3
    migrations_paths: db/cable_migrate
